<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYC Search</title>

    <!-- Added link to css and styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

    <!-- Added link to the jQuery Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <div id="headerCont">
            <h1>New York Times Search</h1>
        </div>

        <!-- table 1: search parameters -->
        <div id="params">
            <header>
                <h1>Search Parameters</h1>
            </header>
            <div>
                <form>
                    <label for="search-Term">Search Term:</label><br>
                    <input id="searchTerm" type="text" name="searchTerm" value="search-Term" required>
                    <br>
                    <label for="num-records" Number of Records to Retrieve:<br>
                    <select name="numRecords" value="num-records">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                    </select>
                    <br>
                    <label for="start-year">Start Year (optional):</label><br>
                    <input id="startYear" type="text" name="startYear" value="start-year">
                    <br>
                    <label for="end-year">End Year (optional):</label><br>
                    <input id="endYear" type="text" name="endYear" value="end-year">
                    <br>
                    <input type="submit" value="search" id="search">
                    <input type="submit" value="clear" id="clear">
                </form>   
            </div>
        </div>

        <!-- table 2: top articles -->
        <div id="articles">
            <header>
                <h1>Top Articles</h1>
            </header>
            <div id="topArticlesResponse">
                <!-- populate this div with the responses -->
            </div>
        </div>

        <!-- footer -->
        <footer class="main-footer">
            <p>Made with lots and lots of &#x2764;</p>
        </footer>
    
    </div><!-- end of wrapper -->
</body>
</html>
